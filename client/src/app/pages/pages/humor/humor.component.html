<div @stagger>
  <div class="bg-card py-16 px-gutter">
    <h1 @fadeInUp class="display-2 mt-0 mb-4 text-center">Humor</h1>
    <h2 @fadeInUp class="subheading-2 text-hint text-center max-w-lg mx-auto m-0">LOREM IPSUM</h2>
  </div>

  <div fxLayout="row" class="p-6" fxLayoutAlign="space-around center">
    <div fxLayout="column" class="emoji" fxLayoutAlign="center center">
      <img src="assets/img/illustrations/happy.png" width="85px" height="85px"
        (click)="registraHumor(HUMOR_ENUM.Alegria)">
      <span>Alegre</span>
    </div>

    <div fxLayout="column" class="emoji" fxLayoutAlign="center center">
      <img src="assets/img/illustrations/hypnotized.png" width="85px" height="85px"
        (click)="registraHumor(HUMOR_ENUM.Confusao)">
      <span>Confuso</span>
    </div>

    <div fxLayout="column" class="emoji" fxLayoutAlign="center center">
      <img src="assets/img/illustrations/sad.png" width="85px" height="85px"
        (click)="registraHumor(HUMOR_ENUM.Tristeza)">
      <span>Triste</span>
    </div>

    <div fxLayout="column" class="emoji" fxLayoutAlign="center center">
      <img src="assets/img/illustrations/shocked.png" width="85px" height="85px"
        (click)="registraHumor(HUMOR_ENUM.Assustado)">
      <span>Assustado</span>
    </div>

    <div fxLayout="column" class="emoji" fxLayoutAlign="center center">
      <img src="assets/img/illustrations/angry.png" width="85px" height="85px"
        (click)="registraHumor(HUMOR_ENUM.Raiva)">
      <span>Raiva</span>
    </div>
  </div>

  <div fxLayout="column" fxLayoutAlign="center center">
    <table mat-table [dataSource]="dataSourceContador" class="mat-elevation-z8 table-custom">
      <ng-container matColumnDef="idHumor">
        <th mat-header-cell *matHeaderCellDef> Humor </th>
        <td mat-cell *matCellDef="let element"> {{getHumorString(element.idHumor)}} </td>
      </ng-container>

      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsContador"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsContador;"></tr>
    </table>
  </div>

  <div fxLayout="row" fxLayoutAlign="center center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-custom">

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{dataFormatter(element.data)}} </td>
      </ng-container>

      <ng-container matColumnDef="idHumor">
        <th mat-header-cell *matHeaderCellDef> Humor </th>
        <td mat-cell *matCellDef="let element"> {{getHumorString(element.idHumor)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
