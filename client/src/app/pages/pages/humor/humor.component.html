<div @stagger>
  <div class="bg-card py-16 px-gutter">
    <h1 @fadeInUp class="display-2 mt-0 mb-4 text-center">Humor</h1>
    <h2 @fadeInUp class="subheading-2 text-hint text-center max-w-lg mx-auto m-0">LOREM IPSUM</h2>
  </div>

  <div fxLayout="row" class="p-6" fxLayoutAlign="space-around center">
    <div fxLayout="column" class="emoji" fxLayoutAlign="center center">
      <img src="assets/img/illustrations/happy.png" width="85px" height="85px">
      <span>Alegre</span>
    </div>

    <div fxLayout="column" class="emoji" fxLayoutAlign="center center">
      <img src="assets/img/illustrations/hypnotized.png" width="85px" height="85px">
      <span>Confuso</span>
    </div>

    <div fxLayout="column" class="emoji" fxLayoutAlign="center center">
      <img src="assets/img/illustrations/sad.png" width="85px" height="85px">
      <span>Triste</span>
    </div>

    <div fxLayout="column" class="emoji" fxLayoutAlign="center center">
      <img src="assets/img/illustrations/shocked.png" width="85px" height="85px">
      <span>Assustado</span>
    </div>

    <div fxLayout="column" class="emoji" fxLayoutAlign="center center">
      <img src="assets/img/illustrations/angry.png" width="85px" height="85px">
      <span>Raiva</span>
    </div>
  </div>

  <div fxLayout="row" style="width: 100%;" fxLayoutAlign="center center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
